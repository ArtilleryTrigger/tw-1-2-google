<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google_Landing_Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/Google__G__Logo.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div id="header">
        <nav>
            <ul class="header-nav">
                <a href="#">Gmail</a>
                <a href="#">Görseller</a>
                <img class="header-img" src="../images/google-apps.png" alt="menu">
                <img class="header-img" id="profil" src="../images/Ekran Görüntüsü (113).png" alt="profil">
            </ul>
        </nav>
    </div>
    <div id="section">
        <img src="../images/googlelogo.png" alt="">
        <div class="input-container">
            <img class="glass" src="../images/magnifying_glass.jpg" alt="glass">
            <input type="text" id="input-area">
            <img class="mic" src="../images/google_microphone.png" alt="mic">
        </div>
        <div class="button-container">
            <button>Google'da Ara</button>
            <button>Kendimi Şanslı Hissediyorum</button>
        </div>
        <div class="lang">
            <p>Google'ı kullanabileceğiniz diğer diller:<a href="#">English</a></p>
        </div>
    </div>
    <div id="footer">
        <div id="f1">Türkiye</div>
        <hr>
        <div id="f2">
            <a href="#" id="ha">Hakkında</a>
            <a href="#" id="re">Reklam</a>
            <a href="#" id="iş">İşletme</a>
            <a href="#" id="arama">Arama nasıl çalışır?</a>
        </div>
        <div id="f3">
            <a href="#">Gizlilik</a>
            <a href="#">Şartlar</a>
            <a href="#">Ayarlar</a>
        </div>
    </div>
</body>
</html>
